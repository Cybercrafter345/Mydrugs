<!DOCTYPE html>
<html>
<head>
  <!-- Page Icon -->
  <link rel="shortcut icon" type="image/x-icon"
  href="src/logos/favicon/favicon.ico">
  <!-- Ion Icons -->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <!-- Jquery -->
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Link to the font i want to use -->
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="product.css">
</head>
<title>MyDrugs | SHOP</title>
<body>
  <!-- Shopping Cart -->
  <div style="display:flex;flex-direction:row-reverse;">
    <a class="cart-count"><ion-icon name="cart-outline"></ion-icon><span>0</span></a>
  </div>
  <!-- Actual Content, I added the div to distance it from the edge-->
  <div style="display:flex;flex-direction:row;">
    <!-- Product Cards -->
    <div class="product-card">
      <h1>Blue Clover</h1>
      <p>The King of Ecstasy</p>
      <image class="product-pic" src="src\products\blue_pill.png"></image>
      <div class="price-add-to-cart">
        <div class="product-price">₿0.0021</div>
        <a href="#" class="product-button">Add to Cart</a>
      </div>
    </div>
    <div class="product-card">
      <h1>Green Snowflake</h1>
      <p>Packs A Powerful Punch</p>
      <image class="product-pic" src="src\products\green_pill.png"></image>
      <div class="price-add-to-cart">
        <div class="product-price">₿0.0044</div>
        <a href="#" class="product-button">Add to Cart</a>
      </div>
    </div>
  </div>

  <script src="src/cart.js"></script>
</body>
</html>
