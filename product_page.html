<!DOCTYPE html>
<html>
<head>
  <!-- Ion Icons -->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <!-- Jquery -->
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Link to the font i want to use -->
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="product.css">
</head>
<title>MyDrugs | SHOP</title>
<body>
  <!-- Shopping Cart -->
  <div style="display:flex;flex-direction:row-reverse;">
    <ul><li class="span"><a>
    <ion-icon name="cart-outline"></ion-icon><span>0</span>
    </li></a></ul>
  </div>
  <!-- Actual Content, I added the div to distance it from the edge-->
  <div style="padding:40px;display:flex;justify-content:center;">
  <!-- Product Cards -->
  <div class="product-card">
    <h1>Premium Ecstacy</h1>
    <p>Who wants to be sober?
      Certainly not you, so why stay high with an inferior product?
      You could be higher than a bird with our candy.
    </p>
    <div class="product-pic">
    </div>
    <!-- Changes product colors -->
    <div class="product-colors">
      <span class="blue active"
      data-color="#00c3ff"
      data-pic="url(src/products/blue_pill.png)"
      data-id="Blue Pill"
      data-price="₿0.0021"></span>
      <span class="green"
      data-color="#00e357"
      data-pic="url(src/products/green_pill.png)"
      data-id="Green Pill"
      data-price="₿0.0019"></span>
      <span class="purple"
      data-color="#b300ff"
      data-pic="url(src/products/purple_pill.png)"
      data-id="Purple Pill"
      data-price="₿0.0010"></span>
      <span class="red"
      data-color="#f00c0c"
      data-pic="url(src/products/red_pill.png)"
      data-id="Red Pill"
      data-price="₿0.0017"></span>
    </div>
    <div class="product-info">
      <div id="price" class="product-price">₿0.0021</div>
      <a href="#" class="product-button">Add to Cart</a>
    </div>
  </div>
  </div>
  <script>
    $(".product-colors span").click(function(){
      $(".product-colors span").removeClass("active");
      $(this).addClass("active");
      $("body").css("background",$(this).attr("data-color"));
      $(".product-price").css("color",$(this).attr("data-color"));
      $(".product-price").html($(this).attr("data-price"))
      $(".product-button").css("color",$(this).attr("data-color"));
      $(".product-pic").css("background-image",$(this).attr("data-pic"));
      $("h1").html($(this).attr("data-id"))
    });
  </script>
  <script src="src/brain.js"></script>
</body>
</html>
