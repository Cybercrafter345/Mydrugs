<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="../CSS/review.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>MyDrugs | Reviews</title>
    <script src="https://kit.fontawesome.com/9bf3505d53.js" crossorigin="anonymous"></script>
    <script src="../src/vote.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="../src/logos/White Logo.png" alt="logo">
    </div>
    <div class="mainContent">
      <div class="searchArea">
        <img src='https://lh3.googleusercontent.com/ogw/ADGmqu8xl7vU7tgznpOAWHN-0twromNxTu1h6XNMdLSf=s83-c-mo' alt='img'>
        <div class="searchBar">
          <label ><i class="fas fa-search searchIcon"></i></label>
          <input type="text" name="q" placeholder="Search..." autocomplete="off">
        </div>
        <i class="fas fa-pen createPost"></i>
      </div>
      <!-- Reviews -->
      <div class="review">
        <div class="Stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div class="text">
          <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
            Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est.
            Mauris placerat eleifend leo.</p>
          <div class="vote">
            <button class="upvote">
              <i class="fas fa-chevron-up"></i>
            </button>
            <button class="downvote">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
